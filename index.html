<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 3 - Online Registration Form</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav>
    <h1 id="title">The code review</h1>
  </nav>
  <header>
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </header>
  <form action="">
    <h3 class="subtitle">Contact Information</h3>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="user_name" required>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="user_email" required>
    <label for="phone_number">Phone Number</label>
    <input type="number" id="phone_number" name="phone">
    <label for="street">Street Address</label>
    <input type="text" id="street" name="user_street">
    <label for="city">City</label>
    <input type="text" id="city" name="user_city">
    <label for="state">State</label>
    <select name="user_state" id="state">
      <option value="">Choose state</option>
      <option value="new york">New York</option>
      <option value="alabama">Alabama</option>
      <option value="california">California</option>
    </select>
    <label for="zip_code">Zip Code</label>
    <input type="number" id="zip_code" name="user_zip">

    <hr>

    <h3 class="subtitle">Newsletter</h3>

    <p>Select the newsletters you would like to recieve</p>
    <input type="checkbox" id="HTML_news">
    <label for="HTML_news">HTML News</label>
    <input type="checkbox" id="CSS_news">
    <label for="CSS_news">CSS News</label>
    <input type="checkbox" id="JS_news">
    <label for="JS_news">Javascript News</label>

    <p>Newsletter format</p>
    <input type="radio" name="news_format" id="html_format" value="html_format">
    <label for="html_format">HTML</label>
    <input type="radio" name="news_format" id="plain_text" value="plain_text">
    <label for="plain_text">Plain text</label>

    <p>Other topics you'd like to hear about</p>
    <textarea name="other_topics" id="other_topics" cols="30" rows="10"></textarea>

    <button>Sign Up</button>
  </form>
  <footer>
    Copyright The Code Review
  </footer>
</body>

</html>
