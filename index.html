<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 3 - Online Registration Form</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav>
    <h1 id="title">The code review</h1>
  </nav>
  <header>
    <h2 class="subtitle">Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </header>
  <form action="">
    <h2 class="subtitle sub-form">Contact Information</h2>
    <div class="flex-input">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="user_name" placeholder="Required" required>
    </div>
    <div class="flex-input">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="user_email" placeholder="Required" required>
    </div>
    <div class="flex-input">
      <label for="phone_number">Phone Number</label>
      <input type="number" id="phone_number" name="phone">
    </div>
    <div class="flex-input">
      <label for="street">Street Address</label>
      <input type="text" id="street" name="user_street">
    </div>
    <div class="flex-input">
      <label for="city">City</label>
      <input type="text" id="city" name="user_city">
    </div>
    <div class="flex-input">
      <label for="state">State</label>
      <select name="user_state" id="state">
        <option value="">Choose state</option>
        <option value="new york">New York</option>
        <option value="alabama">Alabama</option>
        <option value="california">California</option>
      </select>
    </div>
    <div class="flex-input zip_container">
      <label for="zip_code">Zip Code</label>
      <input type="number" id="zip_code" name="user_zip">
    </div>

    <hr>

    <h2 class="subtitle sub-form">Newsletter</h2>

    <label class="check-title">Select the newsletters you would like to recieve</label>

    <div class="flex-checkbox">
      <input type="checkbox" id="HTML_news">
      <label for="HTML_news">HTML News</label>
    </div>
    <div class="flex-checkbox">
      <input type="checkbox" id="CSS_news">
      <label for="CSS_news">CSS News</label>
    </div>
    <div class="flex-checkbox">
      <input type="checkbox" id="JS_news">
      <label for="JS_news">Javascript News</label>
    </div>

    <label class="check-title">Newsletter format</label>

    <div class="flex-checkbox">
      <input type="radio" name="news_format" id="html_format" value="html_format">
      <label for="html_format">HTML</label>
    </div>
    <div class="flex-checkbox">
      <input type="radio" name="news_format" id="plain_text" value="plain_text">
      <label for="plain_text">Plain text</label>
    </div>

    <label class="check-title">Other topics you'd like to hear about</label>
    <textarea name="other_topics" id="other_topics"></textarea>

    <button>Sign Up</button>
  </form>
  <footer>
    Copyright The Code Review
  </footer>
</body>

</html>
